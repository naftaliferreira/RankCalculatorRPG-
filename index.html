<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-texture"></div>
    <main class="grimorio-container">
        <header class="grimorio-header">
            <h1>Calculadora de Nível de Herói</h1>
            <p>Descubra o patamar de seu campeão!</p>
        </header>
        <section class="grimorio-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="vitorias">Vitórias:</label>
                    <input type="number" id="vitorias" min="0" value="0">
                </div>
                <div class="input-group">
                    <label for="derrotas">Derrotas:</label>
                    <input type="number" id="derrotas" min="0" value="0">
                </div>
                <button id="calcular-btn" class="magic-button">
                    <span class="button-icon">⚔️</span>
                    Descobrir Nível do Herói
                </button>
            </div>
            <div class="result-section">
                <div id="resultado-texto" class="message-box">
                    Aguardando cálculos...
                </div>
                <div id="icone-nivel" class="rank-icon">
                    <img class="rank-icon pixel-art" src="./assets/img/rpg-main.png" alt="Ícone de rank inicial">
                </div>
            </div>
        </section>
        <footer class="grimorio-footer">
            <p>&copy; 2025 Forjado nas Batalhas</p>
        </footer>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
